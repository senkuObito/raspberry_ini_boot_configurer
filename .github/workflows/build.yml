name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Executable
      run: |
        pyinstaller --noconfirm --onefile --windowed --icon "assets/icon.ico" --name "RaspberryPiBootConfigurer" --add-data "assets/icon.ico;assets" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RaspberryPiBootConfigurer
        path: dist/RaspberryPiBootConfigurer.exe

    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/RaspberryPiBootConfigurer.exe
